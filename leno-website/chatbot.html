    <!-- Botpress Webchat Integration -->
    <div id="botpress-webchat-container"></div>
    
    <!-- Botpress Scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script>
      // Initialize Botpress webchat
      window.botpressWebChat.init({
        // Replace with your own bot ID from Botpress
        botId: "YOUR_BOTPRESS_BOT_ID",
        hostUrl: "https://cdn.botpress.cloud/webchat/v1",
        messagingUrl: "https://messaging.botpress.cloud",
        clientId: "YOUR_CLIENT_ID", // Replace with your client ID if required
        webhookId: "YOUR_WEBHOOK_ID", // Replace with your webhook ID if required
        lazySocket: true,
        themeName: "prism",
        stylesheet: "https://webchat-styler-css.botpress.app/prod/code/90281be9-c517-47a6-b1dc-b18afc98d4c8/v39673/style.css",
        frontendVersion: "v1",
        useSessionStorage: true,
        theme: "light",
        themeColor: "#2563eb", // Change this to match your website's primary color
      });
      
      // Custom configuration for the webchat button
      window.botpressWebChat.onEvent(
        function (event) {
          if (event.type === "LIFECYCLE.LOADED") {
            window.botpressWebChat.sendEvent({ type: "LIFECYCLE.TOGGLE" });
          }
        },
        ["LIFECYCLE.LOADED"]
      );
    </script>
